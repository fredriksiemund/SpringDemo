spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dev # Change localhost to host.docker.internal when running in docker
    username: root
    password: root
jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: create
logging:
  level:
    org:
      springframework:
        web: DEBUG